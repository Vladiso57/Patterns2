<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/static/css/loginPage.css}" type="text/css">
</head>
<body>
<div class="login-box">
    <img src="../static/images/icons8-small.png" th:src="@{/images/icons8-small.png}" class="avatar"/>
    <h1>Login here</h1>
    <p>Email</p>
    <form th:action="@{/securing}" method="post">
        <input type="email" name="email" placeholder="Enter email" required/>
        <p>Password</p>
        <input type="password" name="password" placeholder="Enter password" required/>
        <input type="submit" name="email" value="Login"/>
        <a href="/reg">Don't have an account?</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script th:if="${param.error}">
    Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: 'Email or password incorrect!'
    })
</script>
</body>
</html>
