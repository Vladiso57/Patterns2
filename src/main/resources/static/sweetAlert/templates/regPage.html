<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Login Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/regPage.css" th:href="@{/static/css/regPage.css}" type="text/css"/>
    <style>
        .error
        {
            margin-left:40px;
            margin-bottom:3px;
            color:red;
            font-style: italic;
            font-size:16px;
        }
        .has-error
        {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<form method="post" action="/reg" th:action="@{/reg}" th:object="${user}" id="reg">
<div class="container">
    <h1 class="hello">Start using app</h1>
    <input type="text" name="email" th:field="*{email}"  placeholder="Enter email" class="form-group" />
    <input type="text" name="username" th:field="*{username}"  placeholder="Enter username" class="form-group"/>
    <input type="password" name="password" th:field="*{password}"  placeholder="Enter password"  class="form-group" />
    <input type="password"  name="confirmPassword"   placeholder="Confrim password" class="form-group"/>
    <div>
        <button type="submit" id="sbt">Sign up for free</button>
    </div>
    <div class="follow">
        <p>Already have an account?</p>
        <a href="/log" th:href="@{/log}">Login</a>
    </div>
</div>
    </form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js" type="text/javascript"></script>
<script src="../static/js/regPage.js" th:src="@{/js/regPage.js}" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script th:if="${exist}">
    Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: 'User with such an email already exist!'
    })
</script>
</body>
</html>
